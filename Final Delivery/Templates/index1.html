<!DOCTYPE html>
<html lang="en">

<head>
 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Prediction Application</title>

</head>

<body>
  
  


    <div style="color:green">
        <form action="{{ url_for('predict')}}" method="post">
            <h2>Predictive analysis</h2>
            <h3>Year</h3>
            <input id="first" name="Year" type="number ">
            <h3>What is the Showroom Price?(In lakhs)</h3><br><input id="second" name="Present_Price" required="required">
            <h3>How Many Kilometers Drived?</h3><input id="third" name="Kms_Driven" required="required">
            <h3>How much owners previously had the car(0 or 1 or 3) ?</h3><br><input id="fourth" name="Owner" required="required">
            <h3>What Is the Fuel type?</h3><br><select name="Fuel_Type_Petrol" id="fuel" required="required">
                <option value="Petrol">Petrol</option>
                <option value="Diesel">Diesel</option>
                <option value="Diesel">CNG</option>
            </select>
            <h3>Are you A Dealer or Individual</h3><br><select name="Seller_Type_Individual" id="resea" required="required">
                <option value="Dealer">Dealer</option>
                <option value="Individual">Individual</option>
            </select>
            <h3>Transmission type</h3><br><select name="Transmission_Mannual" id="research" required="required">
                <option value="Mannual">Manual Car</option>
                <option value="Automatic">Automatic Car</option>
            </select>
            <br><br><button id="sub" type="submit "> Calculate the Selling Price </button>
            <br>


        </form>
        <h1>The Predicted Car Resale Value is </h1>
        <h1>{{prediction_text}}</h1>
        


    </div>




    <style>
        body {
            text-align: center;
            font-family: "Roboto", sans-serif;
            background-color: black;
          }
          .top-header {
            background-color: #495464; 
            font-family: "Anton", sans-serif;
            color: #e8e8e8;
            font-size: 2.5rem;
            padding-top: 1.5rem;
            padding-bottom: 1.5rem;
            margin: 0px;
          }
          .submit-form {
            color: #03506f;
            margin: 0px;
            font-size: 1.5rem;
          }
          .text-field {
            width: 25%;
            font-size: 1rem;
            text-align: center;
            color: #222831;
            background-color: #fcf8ec;
            padding: 10px 15px; /*top-down left-right*/
            margin: 10px;
            border: 1px solid;
            border-radius: 6px;
          }
          .button-class {
            width: 15%;
            font-size: 1.5rem;
            color: #222831;
            background-color: #bedbbb;
            padding: 5px;
            margin: 20px;
            border: 3px solid #222831;
            border-radius: 20px;
          }
          .dropdown {
            width: 20%;
            font-size: 1rem;
            text-align: center;
            color: #222831;
            background-color: #fcf8ec;
            padding: 5px;
            margin: 10px;
            border: 1px solid;
            border-radius: 10px;
          }
          select:focus,
          input:focus {
            border: 4px solid rgba(13, 17, 71, 0.521);
          }
          input:focus::placeholder {
            color: transparent;
          }
          button:hover {
            background-color: #59886b;
            color: #eeeeee;
            border: 3px solid #eeeeee;
          }
